<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>EXIA.XYZ</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="X.css?v=1.3">
</head>
<body id="body">
<div id="wrapper">
    <div id="header">
        <div id="header-container" class="clear">
            <div class="left">
                <h2>EXIA.XYZ <small>
                    <del>此域名正在出售</del>
                </small></h2>
            </div>
            <div class="right">
                <nav>
                    <a target="_blank" v-for="item in sites" :href="item[1]">{{item[0]}}</a>
                </nav>
            </div>
        </div>
    </div>

    <div id="main">
        <div id="main-container">
            <div class=" clear" id="selection-1">
                <img id="avatar" src="https://s3.jpg.cm/2020/12/20/kSR8H.png" alt="季悠然"/>
                <div class="right">
                    <h3>季悠然</h3>
                    <div class="introduce">
                        <span>零二年生少年🧑，坐标深圳技术大学🏫。</span><br>
                        <span>爱好是 踢球⚽ 做饭👨‍🍳 发呆😶。平时喜欢做计划，在意仪式感。</span>
                    </div>
                </div>
            </div>

            <div class="selection clear" id="selection-2">
                <div id="blog" class="left">
                    <h3>📖 最近的博文</h3>
                    <p v-if="!gotBlog">加载中</p>
                    <div id="blog-container">
                        <a v-for="item in blog" :href="item.link"><h4>{{item.title}}</h4></a>
                    </div>
                </div>

                <div id="status" class="right">
                    <h3>🎛️ 状态</h3>
                    <p v-if="!gotStatus">加载中</p>
                    <div v-if="gotStatus" class="clear">
                        <p>{{status.msg}}</p>
                        <p>数据库：{{status.DB}}</p>
                        <p>后端版本：{{status.version}}</p>
                        <h3>🌐 网站状态</h3>
                        <br>
                        <div class="site-item" v-for="item in status.websiteStatus">
                            <div class="site-item-content clear">
                                <h4>{{item[0]}}</h4>
                                <span>状态：{{item[1]}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="selection" id="selection-3">
                <p>
                    &copy; Project EXIA
                    made with ❤️ by 季悠然<br>
                    <a href="http://beian.miit.gov.cn/">粤ICP备19008557号</a> |
                    <a href="https://icp.gov.moe" target="_blank">萌ICP备 </a><a href="https://icp.gov.moe/?keyword=20214396" target="_blank"> 20214396号</a>
                </p>
            </div>

        </div>
    </div>
</div>
<script src="X.js?v=1.1"></script>
</body>
</html>
